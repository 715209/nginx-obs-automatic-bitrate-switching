worker_processes 1;

events {
        worker_connections 1024;
        use epoll;
}

http {
    include mime.types;
    default_type application/octet-stream;
    ignore_invalid_headers on;

    server {
        listen      80;
        server_name localhost;

        # This URL provides RTMP statistics in XML
        location /stat {
            rtmp_stat all;

            # Use this stylesheet to view XML as web page
            # in browser
            rtmp_stat_stylesheet /stat.xsl;
        }

        location /stat.xsl {
            # XML stylesheet to view RTMP stats.
            # Copy stat.xsl wherever you want
            # and put the full directory path here
            # root /path/to/stat.xsl/;
            root "../";

        }

        location /control {
            rtmp_control all;
        }
    }
}

rtmp {
    server {
        listen 1935;
        ping 30s;
        notify_method get;
        chunk_size 8192;
        ack_window 8192;

        # Stream to "rtmp://IPHERE/publish/live".
        application publish {
            live on;
            wait_video on;
            wait_key on;
            exec_options on;
            publish_notify on;
            play_restart on;

            drop_idle_publisher 6s;
            on_publish http://localhost:3000/online;
            on_publish_done http://localhost:3000/offline;
        }
    }
}